<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Transcripts</title>
</head>
<body>
    <h1>Chat Transcripts</h1>
    <ul>
        {% for chat in chat_transcripts %}
        <li>{{ chat.user }}: {{ chat.message }} ({{ chat.timestamp }})</li>
        {% endfor %}
    </ul>
</body>
</html>
